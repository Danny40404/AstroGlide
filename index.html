<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Glide</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="start-screen">
            <h1>Astro Glide</h1>
            <div class="buttons">
                <div class="play-button">
                    <img class="play" src="./images/play.svg" alt="play">
                </div>
                <div class="ranglist-button">
                    <img class="podium" src="./images/podium.svg" alt="podium">
                </div>
            </div>
            <p class="hinweis">Drücke Leertaste oder linke Maustaste um zu springen</p>
            <p class="hinweis-responsive">Tippe auf den Bildschirm um zu springen</p>
        </div>

        <div class="score">
            <p class="points">0</p>
        </div>

        <div class="player">
            <div class="glass">
                <div class="alien-eyes"></div>
            </div>
            <div class="lights">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="end-screen">
            <h1>Game Over</h1>
            <div class="end-score">
                <p class="points">0</p>
            </div>
            <div class="input-field-container">
                <p class="input-description">
                    Gib deinen Benutzernamen ein und speichere deinen Score in der Rangliste!
                </p>
                <div class="input-field">
                    <input type="text" id="player-name" placeholder="Benutzername">
                </div>
                <div class="save-button">Speichern</div>
                <p class="save-message hidden"></p>
            </div>
            <div class="buttons">
                <div class="restart-button">
                    <img src="./images/refresh.svg" alt="refresh">
                </div>
                <div class="ranglist-button">
                    <img class="podium" src="./images/podium.svg" alt="podium">
                </div>
            </div>
        </div>
        <div class="ranglist-screen">
            <div class="close-button">
                <img src="./images/cross.svg" alt="cross">
            </div>
            <ol class="ranglist"></ol>
        </div>
        <div class="footer">
            <div class="crater"></div>
            <div class="footer-content">
                © 2025 Astro Glide
            </div>
        </div>
    </main>
</body>
</html>
